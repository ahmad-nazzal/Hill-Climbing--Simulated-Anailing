<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI - HW 1</title>
    <script src="javaScript.js" defer></script>
    <link href="stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Hill Climbing & Simulated Anailing</h1>
    <!-- <span class="queen">&#9819;</span> -->

    <div id="hill-settings">
      <div id="h-s">
        <div>
          <label for="N-Queens">N-Queens:</label>
          <input id="N-Queens" type="number" min="4" max="8" value="4" />
        </div>
        <button id="reset" onclick="reset()">Reset</button>
        <label>Speed:</label>
        <input
          id="speedRange"
          type="range"
          onclick="speedd()"
          min="500"
          max="2000"
          value="1000"
        />
      </div>
    </div>
    <div id="container"></div>
  </body>
</html>
